<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-6">Tailwind Tutorial</h1>
    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="rounded-2xl"
            src="https://htmlcolorcodes.com/assets/images/colors/bright-green-color-solid-background-1920x1080.png"
            alt=""
          />
        </div>
      </div>
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-12 w-15"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/512px-Tailwind_CSS_Logo.svg.png?20230715030042"
            alt="tailwindcss logo"
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            Tailwind CSS
            <p class="text-slate-500 text-base">by Hitesh</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 text-center mt-2 text-white text-base p-2 rounded-3xl hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <div class="text-center my-4">
      <p class="text-white md:text-green-500">Lorem, ipsum dolor</p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/20066389/pexels-photo-20066389/free-photo-of-a-bubble-is-floating-in-the-sky-over-trees.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              An Awesome Card
            </div>
            <a
              class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
              href="#"
              >Tailwind CSS is amazing once you learn it.</a
            >
            <p class="mt-2 text-slate-500">
              Lorem ipsum dolor, sit
              <span class="bg-yellow-500 p-[2px] px-[14px]">amet</span>
              consectetur adipisicing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
